<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>终等到你</title>
    <style>
      /* 设置页面样式 */
      body {
        margin: 0;
        padding: 0;
        background-image: url('tu.jpg');
        background-size: cover;
        font-family: 'Arial Black', sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 80px;
        margin-top: 25vh;
        margin-bottom: 0;
        background: -webkit-linear-gradient(#ff7f50, #ff1493);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.2s ease-in-out;
      }
      h1:hover {
        transform: scale(1.1);
        text-shadow: 0px 0px 20px #ff1493;
      }
      p {
        text-align: center;
        font-size: 24px;
        margin-top: 0;
        margin-bottom: 50px;
        color: #fff;
        text-shadow: 1px 1px #333;
      }
      .quote {
        display: block;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 50px;
        text-shadow: 1px 1px #333;
      }
      .quote:before {
        content: "\201C";
        font-size: 72px;
        margin-right: 20px;
      }
      .quote:after {
        content: "\201D";
        font-size: 72px;
        margin-left: 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        background-color: rgba(128, 128, 128, 0.5);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 20px 40px;
        font-size: 24px;
        margin: 0 20px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 20px #ff1493;
      }
    </style>
  </head>
  <body>
    <h1>意难平</h1>
    <span class="quote">"红尘客栈风似刀，骤雨落宿命敲"</span>
    <div class="buttons">
      <button onclick="location.href='https://www.example.com/page1.html'">函数绘制</button>
      <button onclick="location.href='https://www.example.com/page2.html'">关于我们</button>
      <button onclick="location.href='https://www.example.com/page3.html'">Chat GPT api聊天</button>
      <button onclick="location.href='https://www.example.com/page4.html'">程序</button>
    </div>
  </body>
</html>
